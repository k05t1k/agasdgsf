<!DOCTYPE html>
<html>
<head>
    <title>Buy Estate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/buy_estate.css') }}">
</head>
<body>
    <h1>Buy Estate</h1>
    {% if message %}
        <div class="success-message">
            {{ message }}
            <a href="{{ url_for('general') }}"><button>Return to Main Page</button></a>
        </div>
    {% else %}
        <form action="{{ url_for('buy_estate') }}" method="post">
            <label for="ad_id">Ad ID:</label>
            <input type="number" id="ad_id" name="ad_id" required>
            <input type="submit" value="Buy">
        </form>
    {% endif %}
</body>
</html>
