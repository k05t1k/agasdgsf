<!DOCTYPE html>
<html>
<head>
    <title>Create Estate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_estate.css') }}">
</head>
<body>
    <h1>Create Estate</h1>
    {% if message %}
        <div class="success-message">
            {{ message }}
            <a href="{{ url_for('general') }}"><button>Return to Main Page</button></a>
        </div>
    {% else %}
        <form action="{{ url_for('create_estate') }}" method="post">
            <label for="address_estate">Address:</label>
            <input type="text" id="address_estate" name="address_estate" required>
            <label for="square">Square:</label>
            <input type="number" id="square" name="square" required>
            <label for="es_type">Type:</label>
            <select id="es_type" name="es_type" required>
                <option value="0">House</option>
                <option value="1">Flat</option>
                <option value="2">Loft</option>
                <option value="3">Dacha</option>
            </select>
            <input type="submit" value="Create">
        </form>
    {% endif %}
</body>
</html>
