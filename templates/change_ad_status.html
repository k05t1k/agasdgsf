<!DOCTYPE html>
<html>
<head>
    <title>Change Ad Status</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/change_ad_status.css') }}">
</head>
<body>
    <h1>Change Ad Status</h1>
    {% if message %}
        <div class="success-message">
            {{ message }}
            <a href="{{ url_for('general') }}"><button>Return to Main Page</button></a>
        </div>
    {% else %}
        <form action="{{ url_for('change_ad_status') }}" method="post">
            <label for="ad_id">Ad ID:</label>
            <input type="number" id="ad_id" name="ad_id" required>
            <label for="ad_type">Status:</label>
            <select id="ad_type" name="ad_type" required>
                <option value="0">Opened</option>
                <option value="1">Closed</option>
            </select>
            <input type="submit" value="Change">
        </form>
    {% endif %}
</body>
</html>
