<!DOCTYPE html>
<html>
<head>
    <title>Change Estate Status</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/change_estate_status.css') }}">
</head>
<body>
    <h1>Change Estate Status</h1>
    {% if message %}
        <div class="success-message">
            {{ message }}
            <a href="{{ url_for('general') }}"><button>Return to Main Page</button></a>
        </div>
    {% else %}
        <form action="{{ url_for('change_estate_status') }}" method="post">
            <label for="estate_id">Estate ID:</label>
            <input type="number" id="estate_id" name="estate_id" required>
            <label for="is_active">Active:</label>
            <input type="checkbox" id="is_active" name="is_active">
            <input type="submit" value="Change">
        </form>
    {% endif %}
</body>
</html>
